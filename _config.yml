# Main Page Setup

title: Valerian_Tenedy's Portfolio # This is what shows up in the tab of the browser



# Hero Section
name: Valerian Shean Tenedy
headline: Computer engineering student
description: >- # dont remove this line. this will ignore all new lines until the next section
  Hello there, you can call me Val. 
  I am a dedicated computer engineering student with a strong passion for robotics, electronics, PCB design, and embedded systems. 
  I am committed to continuous learning and actively seek opportunities to expand my knowledge and skills within the engineering field. 
  Whether working independently or as part of a team, I am adaptable and strive to deliver high-quality results.
